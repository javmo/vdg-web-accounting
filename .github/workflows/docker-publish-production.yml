on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker CLI
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/vdg-web-accounting:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/vdg-web-accounting:${{ github.sha }}

      - name: Update Kubernetes deployment
        run: |
          gcloud container clusters get-credentials my-cluster --region=us-central1
          kubectl set image deployment/nginx-1 vdg-web-accounting-1=gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-image:${{ github.sha }}
