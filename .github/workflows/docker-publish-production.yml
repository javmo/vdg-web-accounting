name: Build and Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: autopilot-cluster-1   
  GKE_ZONE: us-central1   
  DEPLOYMENT_NAME: nginx-1 
  REPOSITORY: vdg-web-accounting 
  IMAGE: vdg-web-accounting-1 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Configure Docker CLI
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}:${{ github.sha }}

      - name: Update Kubernetes deployment
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GKE_ZONE }}
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} ${{ env.IMAGE }}=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}:${{ github.sha }}
