name: Build and Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: autopilot-cluster-1   
  GKE_ZONE: us-central1   
  DEPLOYMENT_NAME: nginx-1 
  REPOSITORY: vdg-web-accounting 
  IMAGE: vdg-web-accounting-1 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug build
        run: |
          node --version
          npm --version
          CI=false npm ci
          CI=false npm run build
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
  
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
  
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: javmo94/${{ env.REPOSITORY }}:${{ github.sha }}

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
      # Install pre-requisite for "gcloud container clusters get-credentials"
      # command with a modern k8s client.
      #
      # Snippet based on
      # https://github.com/actions/runner-images/blob/9753e7301e19e29b89b0622b811bbb9b3891d02e/images/linux/scripts/installers/google-cloud-sdk.sh#L9-L13.
      #
      - name: Install gke-gcloud-auth-plugin
        run: |-
          sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Update Kubernetes deployment
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GKE_ZONE }}
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} ${{ env.IMAGE }}=javmo94/${{ env.REPOSITORY }}:${{ github.sha }}